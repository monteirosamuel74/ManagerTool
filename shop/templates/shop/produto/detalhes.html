{% extends "shop/base.html" %}

{% block title %}{{ produto.nome }}{% endblock %}

{% block content %}
    <h1>{{ produto.nome }}</h1>
    <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}">
    <p>{{ produto.descricao }}</p>
    <p>Disponível: {% if produto.disponivel %}Sim{% else %}Não{% endif %}</p>
{% endblock %}
