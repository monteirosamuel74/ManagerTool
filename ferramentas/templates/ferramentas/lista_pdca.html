{% extends "ferramentas/base.html" %}

{% block title %}Ciclos PDCA{% endblock %}

{% block content %}
    <h1>Ciclos PDCA</h1>
    <ul>
        {% for pdca in pdcas %}
            <li><a href="{% url 'ferramentas:detalhe_pdca' pdca.id %}">{{ pdca.nome }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'ferramentas:criar_pdca' %}">Criar Novo Ciclo PDCA</a>
{% endblock %}
